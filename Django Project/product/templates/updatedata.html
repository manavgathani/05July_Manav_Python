<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updatedata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>
<body bgcolor="gold">
    <center><h1>Update User Details</h1></center>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="col-md-12">
            <label for="validationDefault01"
                class="form-label">Product Price</label>
            <input type="number" class="form-control"
                id="validationDefault01" name="productprice" value="{{stdata.productprice}}"
                required>
        </div>
        <div class="col-md-12">
            <label for="validationDefault02"
                class="form-label">Product Model</label>
            <input type="text" class="form-control"
                id="validationDefault02" name="productmodal" value="{{stdata.productmodal}}"
                required>
        </div>
        <div class="col-mb-12">
            <img src="{{stdata.productimage.url}}" class="img-responsive" width="307" height="240" alt="no image" />
            <label for="formFile" class="form-label">Add
                image</label>
            <input class="form-control" type="file"
                id="formFile" name="productimage" value="{{stdata.productimage}}">
        </div>
        <div class="col-md-12">
            <label for="validationDefault03"
                class="form-label">Pruduct Ram</label>
            <input type="number" class="form-control"
                id="validationDefault03" name="productram" value="{{stdata.productram}}" required>
        </div>
        <div class="col-md-12">
            <label for="validationDefault03"
                class="form-label">Product</label>
            <input type="text" class="form-control"
                id="validationDefault03" name="product" value="{{stdata.product}}" required>
        </div>

        <div class="col-12 my-2">
            <button class="btn btn-primary" type="submit" value="Update">Update</button>
        </div>
    </form>
    
    <a href="/adminproductadd" class="btn btn-primary">Add Data</a>
    
</body>
</html>
