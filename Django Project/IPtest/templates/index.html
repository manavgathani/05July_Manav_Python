<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>index page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
        <a href="useradd" class="btn btn-primary" tabindex="-1" role="button" aria-disabled="true">Add User</a>
    </div>
    <hr>
    <div class="container flex">

    <h3> welcome, {{cid.name}}</h3>
    <a class="btn btn-danger" href="/userlogout">Logout</a>
    </div>
    <hr>
    <div class="container">
      <table class="table" border="2" align="center">
          <tr class="table-success">
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Gendet</th>
              <th>Subject</th>
              <th>City</th>
              <th>Action</th>
          </tr>
          {% for i in data %}
          <tr class="table-success">
              <td>{{i.id}}</td>
              <td>{{i.name}}</td>
              <td>{{i.email}}</td>
              <td>{{i.gender}}</td>
              <td>{{i.subject}}</td>
              <td>{{i.city}}</td>
              <td>
                  <a class="btn btn-success" href="/updatadat/{{i.id}}">Update</a>
                  <a class="btn btn-danger" href="/deletedata/{{i.id}}">Delete</a>
              </td>
          </tr>
          {% endfor %}
      </table>
    </div>
    <hr>
    <div class="container">
      <a class="btn btn-primary" href="/searchname/">search</a>
    </div>

  </body>
</html>
