<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>search page</title>
</head>

<body>
    <h2 class="text-center mt-3"> User Details </h2>

<div class="container">
    <form action="" method="get" class="d-flex">
        <input class="form-control me-3 " type="text" name="query" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success col-md-2" type="submit">Search</button>
    </form>
</div>

    <div class="conteiner">
        {% block content %}

        <h2 class="text center" style="margin-left: 20px;"> Search Results: </h5>

            <hr>

            <div class="container">

                <div class="row justify-content-center m-4">

                    {% if usernameof %}

                    {% for i in usernameof %}

                    <div class="container">
                        <table class="table" border="2" align="center">
                            <tr class="table-success">
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Gendet</th>
                                <th>Subject</th>
                                <th>City</th>
                                <th>Address</th>
                            </tr>
                            
                            <tr class="table-success">
                                <td>{{i.id}}</td>
                                <td>{{i.name}}</td>
                                <td>{{i.email}}</td>
                                <td>{{i.gender}}</td>
                                <td>{{i.subject}}</td>
                                <td>{{i.city}}</td>
                                <td>{{i.address}}</td>
                            </tr>
                        </table>
                      </div>
                    {% endfor %}

                    {% else %}
                    <p>No username available </p>
                    {% endif %}

                </div>

            </div>


            {% endblock %}
    </div>


</body>

</html>
