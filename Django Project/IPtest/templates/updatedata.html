<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>update data page</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script>
      $(Document).ready(function () {
        $(".form-check-input").click(function () {
          var txt = "";
          $(".form-check-input:checked").each(function () {
            txt += $(this).val() + ",";
          });
          txt = txt.substring(0, txt.length - 1);
          $("#flexCheck").val(txt);
        });
      });
    </script>
  </head>
  <body>
    
    <div class="container">
      <form class="row g-3 needs-validation" method="post" novalidate>
        {% csrf_token %}
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Name</label>
          <input
            type="text"
            name="name"
            value="{{stdata.name}}"
            class="form-control"
            id="validationCustom01"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Email address</label
          >
          <input
            type="email"
            name="email"
            value="{{stdata.email}}"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>

        <div class="container">
          <div class="form-check">
            <input
              class="form-input"
              type="radio"
              name="gender"
              value="Male"
              id="flexRadioDefault1"
              {% if stdata.gender == 'Male' %} checked {% else %} ' ' {% endif %}
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-input"
              type="radio"
              name="gender"
              value="Female"
              id="flexRadioDefault2"
              {% if stdata.gender == 'Female' %} checked {% else %} ' ' {% endif %}
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Female
            </label>
          </div>
        </div>
        <div class="container">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Python"
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Python
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Java"
              id="flexCheckChecked"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Java
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Javascript"
              id="flexCheckChecked"
            />
            <label class="form-check-label" for="flexCheckChecked">
              Javascript
            </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="PHP"
              id="flexCheckChecked"
            />
            <label class="form-check-label" for="flexCheckChecked"> PHP </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="Go"
              id="flexCheckChecked"
            />
            <label class="form-check-label" for="flexCheckChecked"> Go </label>
          </div>
          <input type="text" id="flexCheck" value="{{stdata.subject}}" name="subject" />
        </div>

        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">city</label>
          <select
            class="form-select"
            name="city"
            id="validationCustom04"
            value="{{stdata.city}}"
            
            
          >
            <option selected disabled value="">{{stdata.city}}</option>
            <option>Rajkot</option>
            <option>Ahmedabad</option>
            <option>Baroda</option>
            <option>Surat</option>
            <option>Amreli</option>
          </select>
          <div class="invalid-feedback">Please select a valid state.</div>
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label"
            >Address</label
          >
          <textarea
            
            class="form-control"
            name="address"
            id="exampleFormControlTextarea1"
            rows="3"
            
          >{{stdata.address}}</textarea>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Update Data</button>
        </div>
      </form>
    </div>
  </body>
</html>
